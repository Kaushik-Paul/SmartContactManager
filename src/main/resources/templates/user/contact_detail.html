<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="pt-5">
        <div class="pt-2 px-3">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="card text-center " style="width: 50rem" th:if="${contact}">
                        <div class="card-body">
                            <!--                            error message-->

                            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert mt-3"
                                 role="alert">
                                <p class="text-center" th:text="${session.message.content}"></p>
                                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                            </div>
                            <!--                            End of error message-->

                            <img src="" style="height: 250px;width: 250px" class="my_profile_picture"
                                 th:src="@{'/profilephotos/'+${contact.imageUrl}}" alt="profile photo">
                            <h3 class="mt-3">
                                <span th:text="${contact.name}"></span> (
                                <span th:text="${contact.secondName}"></span>
                                )</h3>

                            <!--                            table-->

                            <div class="table-responsive">

                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">#ID</th>
                                        <th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr>
                                        <th scope="row">Email</th>
                                        <td><span th:text="${contact.email}"></span></td>
                                    </tr>

                                    <tr>
                                        <th scope="row">Phone</th>
                                        <td><span th:text="${contact.phone}"></span></td>
                                    </tr>

                                    <tr>
                                        <th scope="row">Work</th>
                                        <td><span th:text="${contact.work}"></span></td>
                                    </tr>

                                    </tbody>

                                </table>
                            </div>

                            <div class="description mt-3">
                                <th:block th:utext="${contact.description}"></th:block>
                            </div>

                            <div class="container d-grid gap-2 col-8 mx-auto mt-3">
                                <a th:href="@{'/user/delete/'+${contact.cid}}" class="btn btn-danger">Delete</a>

                                <form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
                                    <button type="submit" class="btn btn-success d-grid gap-2 col-12 mx-auto">Update
                                    </button>
                                </form>
                            </div>


                        </div>


                    </div>

                    <h1 class="text-center p-5 bg-danger text-white" th:unless="${contact}">You don't have permission to
                        view this contact</h1>

                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
