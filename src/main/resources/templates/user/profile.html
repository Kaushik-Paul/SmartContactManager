<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="pt-5">
        <div class="pt-2 px-3">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="card text-center " style="width: 50rem">
                        <div class="card-body">
                            <!--                            error message-->

                            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert mt-3"
                                 role="alert">
                                <p class="text-center" th:text="${session.message.content}"></p>
                                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                            </div>
                            <!--                            End of error message-->

                            <img style="height: 250px;width: 250px" class="my_profile_picture"
                                 th:src="@{'/userimage/'+${user.imageUrl}}" alt="profile photo">
                            <h3 class="mt-3">
                                <span th:text="${user.name}"></span>
                            </h3>

                            <!--                            table-->
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">#USERID</th>
                                    <th scope="col">SCMUSER<span th:text="${user.uid}"></span></th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr>
                                    <th scope="row">Name</th>
                                    <td><span th:text="${user.name}"></span></td>
                                </tr>

                                <tr>
                                    <th scope="row">Email</th>
                                    <td><span th:text="${user.email}"></span></td>
                                </tr>

                                <tr>
                                    <th scope="row">Role</th>
                                    <td><span th:text="${user.role}"></span></td>
                                </tr>

                                <tr>
                                    <th scope="row">Account Active</th>
                                    <td><span th:text="${user.enabled}"></span></td>
                                </tr>


                                </tbody>

                            </table>

                            <div class="description mt-3">
                                <th:block th:utext="${user.about}"></th:block>
                            </div>

                            <div class="container d-grid gap-2 col-8 mx-auto mt-3">
                                <a th:href="@{/user/add-contact}" class="btn btn-success">Add contact</a>
                                <a th:href="@{/user/show-contacts/0}" class="btn btn-primary">View contact</a>
                                <a th:href="@{/user/settings}" href="#" class="btn btn-info">Settings</a>
                                <a th:href="@{/logout}" class="btn btn-danger">Logout</a>


                            </div>


                        </div>

                    </div>
                </div>
            </div>
        </div>
</section>

</body>
</html>
