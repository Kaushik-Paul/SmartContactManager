<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form primarycolour" th:action="@{/signin}" action="#"
                              method="post">
                            <h3 class="text-center text-info">Login</h3>

                            <div th:if="${param.error}" class="alert alert-danger text-center">
                                Invalid Username and password
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success text-center">
                                You have been logout
                            </div>

                            <div class="form-group">
                                <label for="username" class="text-info primarycolour mb-2">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control mb-2">
                            </div>

                            <div class="form-group">
                                <label for="password" class="text-info mb-2">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control mb-2">
                            </div>

                            <div class="form-group">
                                <label class="text-info mb-2"><a th:href="@{/forgotPassword}">Forgot Password
                                    ?</a></label><br>
                                <!--                                        <input type="submit" name="submit" class="btn btn-info btn-md text-white" value="submit">-->

                            </div>

                            <div class="container text-center d-grid gap-2">
                                <button type="submit" class="btn primarybackgroud text-white">Submit</button>
                            </div>

                            <div class="mt-4">
                                <div class="d-flex justify-content-center links">
                                    Don't have an account? <a href="/signup" class="mx-3">Register Here</a>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
