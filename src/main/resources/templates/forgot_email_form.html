<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 250px" class="col-md-12">

                        <!--                        email form-->
                        <h2 class="text-dark text-center my-3">Your Registered Email</h2>

                        <div class="mx-2">

                            <form th:action="@{/send-otp}" method="post">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input name="email" required type="email" class="form-control"
                                           id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone
                                        else.
                                    </div>

                                    <div class="d-grid gap-2 col-6 mx-auto my-3">
                                        <button class="btn btn-success" type="submit">Send OTP</button>
                                    </div>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
